{% extends '../base/masterpage.html' %}
{% load i18n %}
{% load custom_tags %}

{% block body %}


<h1>{% trans "Blastinson" %}</h1>
<body>
    <h3>Select an genome and enter some query:</h3>
    <form method="POST">
        {% csrf_token %}  <label for="dropdown">Genome:</label>
        <select name="dropdown" id="dropdown">
            {% for option in options %}
                <option value="{{ option.value }}">{{ option.label }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="text_input">Query sequence:</label>
        <input type="text" name="text_input" id="text_input">
        <br>
        <button type="submit">Submit</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>

{% endblock %}


{% block footer %}
{% endblock %}
